<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaTrack: WQI Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand">AquaTrack</a>
            <div class="d-flex gap-2">
                <a class="btn btn-light" href="{{ url_for('dashboard') }}">Dashboard</a>
                <a class="btn btn-outline-light" href="{{ url_for('home') }}">Calculator</a>
                <a class="btn btn-outline-light" href="{{ url_for('data_page') }}">Database</a>
                <a class="btn btn-outline-light" href="{{ url_for('chatbot_page') }}">AI Chatbot</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="alert alert-secondary">
                    Click anywhere on the map to request WQI for the nearest stored location.
                </div>
            </div>
            <div class="col-12">
                <div id="map" style="height: 70vh;" class="shadow-sm rounded"></div>
            </div>
        </div>
    </div>

    <script>
        window.GOOGLE_MAPS_API_KEY = "{{ google_maps_key or '' }}";
    </script>
    <script src="{{ url_for('static', filename='map.js') }}"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_key }}&callback=initMap"></script>
</body>
</html>
