<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaTrack: Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand">AquaTrack</a>
            <div class="d-flex gap-2">
                <a class="btn btn-light" href="{{ url_for('dashboard') }}">Dashboard</a>
                <a class="btn btn-outline-light" href="{{ url_for('home') }}">Calculator</a>
                <a class="btn btn-outline-light" href="{{ url_for('map_page') }}">Map</a>
                <a class="btn btn-outline-light" href="{{ url_for('data_page') }}">Database</a>
                <a class="btn btn-outline-light" href="{{ url_for('chatbot_page') }}">AI Chatbot</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card shadow h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">WQI Calculator</h5>
                        <p class="card-text">Input water parameters and compute the WQI.</p>
                        <a class="btn btn-primary mt-auto" href="{{ url_for('home') }}">Open Calculator</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">WQI Map</h5>
                        <p class="card-text">Explore WQI across locations on Google Maps.</p>
                        <a class="btn btn-primary mt-auto" href="{{ url_for('map_page') }}">Open Map</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Database</h5>
                        <p class="card-text">View and manage locations and samples.</p>
                        <a class="btn btn-primary mt-auto" href="{{ url_for('data_page') }}">Open Database</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
