<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Aqua Track: Water Quality Monitoring System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-light">
    <!-- Global Ripple Background -->
    <div id="ripple-container"></div>

    <nav class="navbar navbar-dark bg-primary navbar-expand-md mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">Aqua Track: Water Quality Monitoring System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNavbar">
                <div class="ms-auto d-flex flex-column flex-md-row gap-2 mt-3 mt-md-0">
                    <a class="btn {{ 'btn-light' if request.endpoint == 'dashboard' else 'btn-outline-light' }}" href="{{ url_for('dashboard') }}">Dashboard</a>
                    <a class="btn {{ 'btn-light' if request.endpoint == 'home' else 'btn-outline-light' }}" href="{{ url_for('home') }}">Calculator</a>
                    <a class="btn {{ 'btn-light' if request.endpoint == 'map_page' else 'btn-outline-light' }}" href="{{ url_for('map_page') }}">Map</a>
                    <a class="btn {{ 'btn-light' if request.endpoint == 'data_page' else 'btn-outline-light' }}" href="{{ url_for('data_page') }}">Database</a>
                    <a class="btn {{ 'btn-light' if request.endpoint == 'chatbot_page' else 'btn-outline-light' }}" href="{{ url_for('chatbot_page') }}">
                        <img src="{{ url_for('static', filename='img/chatbot-icon.jpg') }}" alt="Chatbot icon" class="chatbot-icon">Hydra
                    </a>
                    <a class="btn {{ 'btn-light' if request.endpoint == 'sensors_page' else 'btn-outline-light' }}" href="{{ url_for('sensors_page') }}">Sensor Data</a>
                    <a class="btn {{ 'btn-light' if request.endpoint in ['login_page', 'signup_page', 'user_dashboard_page'] else 'btn-outline-light' }}" href="{{ url_for('login_page') }}">Login / Signup</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container content-contrast">
        {% block content %}{% endblock %}
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/global_ripple.js') }}"></script>
    <script src="{{ url_for('static', filename='auth.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
